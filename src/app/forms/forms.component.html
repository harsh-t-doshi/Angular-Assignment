<h1 align="center">DATA</h1>
<table class="center-block" border="2">
  <tr class="txt">
    Enter Dealer ID
    <input type="text" #dealerID id="dealerID" />
  </tr>
  <tr></tr>
  <tr class="txt">
    Enter Vehicle ID
    <input type="text" #vehicleID id="vehicleID" />
  </tr>
  <p>
    <button
      type="submit"
      (click)="insertDriverData(dealerID.value, vehicleID.value)"
      id="bt"
      class="btn"
    >
      ADD DATA
    </button>
  </p>
</table>
